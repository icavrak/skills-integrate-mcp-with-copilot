<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="git-branch-bg"></div>
    <header>
      <div style="display: flex; align-items: center; justify-content: center; gap: 24px; flex-wrap: wrap;">
        <img src="https://octodex.github.com/images/original.png" alt="School Mascot Octocat" height="80" />
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Mascot 2" height="80" />
      </div>
    </header>

    <main>
      <section id="activity-filters-section">
        <div id="activity-filters" style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 16px; align-items: flex-end;">
          <div>
            <label for="category-filter">Category:</label>
            <select id="category-filter">
              <option value="">All</option>
              <option value="Academic">Academic</option>
              <option value="Sports">Sports</option>
              <option value="Games">Games</option>
              <option value="Arts">Arts</option>
            </select>
          </div>
          <div>
            <label for="sort-filter">Sort by:</label>
            <select id="sort-filter">
              <option value="name">Name</option>
              <option value="date">Date</option>
            </select>
          </div>
          <div>
            <label for="search-filter">Search:</label>
            <input type="text" id="search-filter" placeholder="Search activities..." />
          </div>
        </div>
      </section>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Simple SVG animation for Git-style branch lines
      const bg = document.getElementById('git-branch-bg');
      bg.innerHTML = `
        <svg width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0; z-index: 0;">
          <g stroke="#32CD32" stroke-width="3" fill="none">
            <path d="M100,100 C300,200 300,600 500,700 S900,600 1100,700" />
            <path d="M200,200 C400,300 400,500 600,600 S1000,500 1200,600" />
            <path d="M300,300 C500,400 500,400 700,500 S1100,400 1300,500" />
          </g>
          <circle cx="100" cy="100" r="8" fill="#32CD32" />
          <circle cx="500" cy="700" r="8" fill="#32CD32" />
          <circle cx="1100" cy="700" r="8" fill="#32CD32" />
        </svg>
      `;
      bg.style.position = 'fixed';
      bg.style.top = 0;
      bg.style.left = 0;
      bg.style.width = '100vw';
      bg.style.height = '100vh';
      bg.style.zIndex = 0;
      bg.style.pointerEvents = 'none';
      bg.style.opacity = 0.15;
    </script>
  </body>
</html>
